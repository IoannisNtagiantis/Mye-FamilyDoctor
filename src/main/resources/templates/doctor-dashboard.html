<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Doctor Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .dashboard-container {
      width: 80%;
      margin: 0 auto;
      text-align: center;
    }

    .menu a {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .menu a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="dashboard-container">
  <h1>Doctor Dashboard</h1>
  <div class="menu">
    <a th:href="@{/doctor/profile}">Profile</a>
    <a th:href="@{/doctor/appointments}">View Appointments</a>
  </div>
  <!-- Dynamic content will be loaded here based on the selection -->
</div>
</body>
</html>
