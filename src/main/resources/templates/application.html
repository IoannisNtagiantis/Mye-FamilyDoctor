<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Family Doctor Application Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Family Doctor Application Form</h2>
    <form th:action="@{/submit-application}" method="post">
        <div class="form-group">
            <label>Would you like to apply for a family doctor?</label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" name="apply" value="yes">Yes</button>
            <button type="submit" class="btn btn-danger" name="apply" value="no">No</button>
        </div>
    </form>
</div>
</body>
</html>
